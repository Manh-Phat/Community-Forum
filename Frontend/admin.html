<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="wrap" style="max-width:1100px;margin:40px auto;padding:0 16px">
    <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap">
      <h1 style="margin:0">Admin Panel</h1>
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <a class="btn" href="index.html">Về trang chủ</a>
        <button class="btn" id="logoutBtn">Logout</button>
      </div>
    </div>

    <p id="error" style="color:#d00;margin-top:12px"></p>

    <section style="margin-top:24px">
      <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap">
        <h2 style="margin:0">Moderation Threads</h2>
        <select id="statusFilter" class="btn">
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="deleted">Deleted</option>
          <option value="all">All</option>
        </select>
      </div>

      <div style="overflow:auto;margin-top:12px;background:#fff;border-radius:12px;border:1px solid #eee">
        <table style="width:100%;border-collapse:collapse">
          <thead>
            <tr style="background:#f7f7f7">
              <th style="padding:12px 10px;text-align:left">ID</th>
              <th style="padding:12px 10px;text-align:left">Title</th>
              <th style="padding:12px 10px;text-align:left">Category</th>
              <th style="padding:12px 10px;text-align:left">Tags</th>
              <th style="padding:12px 10px;text-align:left">Score/Views</th>
              <th style="padding:12px 10px;text-align:left">Status</th>
              <th style="padding:12px 10px;text-align:left">Actions</th>
            </tr>
          </thead>
          <tbody id="threadsTbody">
            <tr><td colspan="7" style="padding:12px 10px">Loading...</td></tr>
          </tbody>
        </table>
      </div>
      <p style="margin-top:10px;color:#64748b">Approve: duyệt bài. Reject: xóa bài. Lock: khóa comment/vote (user không sửa). Restore: khôi phục bài đã xóa.</p>
    </section>

    <section style="margin-top:26px">
      <h2 style="margin:0 0 10px">Users</h2>
      <div style="overflow:auto;background:#fff;border-radius:12px;border:1px solid #eee">
        <table style="width:100%;border-collapse:collapse">
          <thead>
            <tr style="background:#f7f7f7">
              <th style="padding:12px 10px;text-align:left">ID</th>
              <th style="padding:12px 10px;text-align:left">Username</th>
              <th style="padding:12px 10px;text-align:left">Email</th>
              <th style="padding:12px 10px;text-align:left">Role</th>
              <th style="padding:12px 10px;text-align:left">Actions</th>
            </tr>
          </thead>
          <tbody id="usersTbody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="js/api.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
